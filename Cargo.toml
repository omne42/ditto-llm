[package]
name = "ditto-llm"
version = "0.1.1"
edition = "2024"
rust-version = "1.85"

[dependencies]
async-trait = "0.1"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
tokio = { version = "1", features = ["process"] }

[dev-dependencies]
tempfile = "3"
toml = "0.8"
