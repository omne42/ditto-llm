[package]
name = "ditto-llm"
version = "0.1.1"
edition = "2024"
rust-version = "1.85"

[features]
default = ["openai", "anthropic", "openai-compatible", "streaming", "tools", "embeddings"]

# Providers
openai = []
anthropic = []
google = []
openai-compatible = ["openai"]

# Optional capabilities
streaming = []
tools = []
embeddings = []
images = []
audio = []

integration = []

[dependencies]
async-trait = "0.1"
bytes = "1"
futures-util = "0.3"
reqwest = { version = "0.12", default-features = false, features = ["json", "multipart", "rustls-tls", "stream"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
tokio = { version = "1", features = ["io-util", "macros", "process", "rt", "rt-multi-thread"] }
tokio-util = { version = "0.7", features = ["io"] }

[dev-dependencies]
base64 = "0.22"
httpmock = "0.8.2"
tempfile = "3"
toml = "0.8"
